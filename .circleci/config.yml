version: 2.1 
jobs:
  compile-job:
    docker:
      - image: quay.io/uuss/us8base
    resource_class: large
    steps:
      - checkout
      - run:
          name: "Configure code"
          command: |
            cmake -B build -G Ninja -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local/ -DBUILD_CONTAINER=ON
      - run:
          name: "Build the code"
          command: |
            cmake --build build
      - run:
          name: "Test the code"
          command: |
            ctest --test-dir build --verbose
      - run:
          name: "Package code"
          command: |
            cd build
            mkdir -p /tmp/artifacts
            mkdir -p /tmp/workspace
            cpack -B /tmp/artifacts TGZ 
            rm -rf /tmp/artifacts/_CPack_Packages
            cp /tmp/artifacts/*-Linux.tar.gz /tmp/workspace/
            cp Dockerfile.deb /tmp/workspace/
            ls /tmp/workspace/
      - store_artifacts:
          path: /tmp/artifacts
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - Dockerfile.deb
            - uDataPacketService-*
  # End compile job
  deploy-job:
    docker:
      - image: cimg/base:2022.09
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: "Quay login"
          command: |
            docker login -u="${QUAY_ROBOT_USER}" -p="${QUAY_ROBOT_PASSWORD}" quay.io
      - run:
          name: "Create docker and upload image"
          command: |
            #ls /tmp/workspace/
            cd /tmp/workspace
            #ls
            # Figure out version from app-name-MAJOR.MINOR.PATCH-Linux.tar.gz
            tarFile=$(ls *Linux.tar.gz)
            version=$(echo ${tarFile} | sed 's/uDataPacketService-//g' | sed 's/-Linux.tar.gz//g')
            #echo ${version}
            docker build -t udatapacketservice:${version} -t udatapacketservice:latest -f ./Dockerfile.deb .
            docker tag udatapacketservice:${version} quay.io/uuss/udatapacketservice:${version}
            docker push quay.io/uuss/udatapacketservice:${version}
    # end steps
  # end deploy job

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/workflows/ & https://circleci.com/docs/configuration-reference/#workflows
workflows:
  compile-workflow:
    jobs:
      - compile-job
      - deploy-job:
          requires:
            - compile-job

